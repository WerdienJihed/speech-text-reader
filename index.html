<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="script.js"></script>
    <title>Speech Text Reader</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-success bg-opacity-50">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Speech Text Reader</span>
        <button
          id="settingsModeBtn"
          class="btn btn-success"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target=".settings"
          aria-expanded="false"
          aria-controls="settings"
        >
          <i class="bi bi-gear"></i>
        </button>
      </div>
    </nav>

    <!-- Settings menu -->
    <div class="container mt-3 text-center collapse settings">
      <div class="btn-group" role="group">
        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#createNewItemModal"
        >
          <i class="bi bi-plus-circle-fill"></i> Add new Item
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#changeVoiceModal"
        >
          <i class="bi bi-mic-fill"></i> change Voice
        </button>
        <button
          type="button"
          class="btn btn-outline-success"
          data-bs-toggle="modal"
          data-bs-target="#readTextModal"
        >
          <i class="bi bi-book-fill"></i> Read Text
        </button>
      </div>
    </div>

    <!-- Cards -->
    <div class="container mt-4" id="cards-container">
      <div class="row gy-4"></div>
    </div>

    <!-- modals -->
    <!-- Create New Item Modal -->
    <div
      class="modal fade"
      id="createNewItemModal"
      tabindex="-1"
      aria-labelledby="editItemLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createNewItemLabel">Create new Item</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Text</label
              >
              <input type="text" class="form-control" id="newItemText" />
              <div class="invalid-feedback d-none">Text is required</div>
              <div class="mb-3">
                <label for="imageFileInput" class="form-label">Image</label>
                <input class="form-control" type="file" id="imageFileInput" />
              </div>
            </div>
            <div class="text-center">
              <img src="/images/default.png" class="img-thumbnail" alt="..." />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-success">Add</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Item Modal -->
    <div
      class="modal fade"
      id="editItemModal"
      tabindex="-1"
      aria-labelledby="editItemLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editItemLabel">Edit Item</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="itemText" class="form-label">Text</label>
              <input type="text" class="form-control" id="editItemText" />
              <div class="invalid-feedback d-none">Text is required</div>
              <div class="mb-3">
                <label for="imageFileInput" class="form-label">Image</label>
                <input class="form-control" type="file" id="imageFileInput" />
              </div>
              <div class="text-center">
                <img
                  src="/images/default.png"
                  class="img-thumbnail"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="cancelEditItemBtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="saveEditItemBtn" type="button" class="btn btn-success">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Change Voice Modal -->
    <div
      class="modal fade"
      id="changeVoiceModal"
      tabindex="-1"
      aria-labelledby="changeVoiceLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changeVoiceLabel">Change Voice</h5>
          </div>
          <div class="modal-body">
            <select class="form-select" id="voice-select"></select>
          </div>
          <div class="modal-footer">
            <button
              id="cancelVoiceChangeBtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              id="saveVoiceChangeBtn"
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Read Text Modal -->
    <div
      class="modal fade"
      id="readTextModal"
      tabindex="-1"
      aria-labelledby="readTextLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="readTextLabel">Read Text</h5>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="readTextTextarea" class="form-label">Your Text</label>
              <textarea
                class="form-control"
                id="readTextTextarea"
                rows="5"
                style="resize: none"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="closeReadTextBtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="readTextBtn" type="button" class="btn btn-success">
              Read Text
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-circle-fill text-danger"></i> Are you
              sure?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>you will not be able to recover this item</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
